<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

</head>

<body>
    <h1>v-on</h1>
    <h2>v-on:click 简写 @click</h2>
    <h2>@keyup事件：@keyup.enter === @keyup.13 对应键盘码</h2>
    <div id="app">
        score: {{score}}<br>
        <button v-on:click="addScore">加分</button>
        <button @click="deScore">扣分</button>
        <input type="text" @keyup.enter="onEnter" v-model="score2" >
    </div>

    <script>
        var app = new Vue({
            el: '#app',

            data: {
                score: 0,
                score2: 0,
            },
            
            methods: {
                addScore() {
                    this.score++
                },

                deScore() {
                    this.score--
                },

                onEnter() {
                    this.score += parseInt(this.score2)
                },
            },

            computed: {
                
            }
        })

    </script>
</body>

</html>
