<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>

<body>
    <ul>
        <li>v-pre 数据原样输出，vue对数据不进行渲染</li>
        <li>v-cloak 渲染完成后显示</li>
        <li>v-once 只渲染一次</li>
    </ul>

    <div id="app">
        <div v-pre>v-pre ：{{message}}</div>
        <div v-cloak>v-cloak ：渲染完成后显示</div>

        <div v-once>{{message}}</div>
        <div>
            <input type="text" v-model="message" >
        </div>
    </div>

    <script>
        var app = new Vue({
            el: '#app',

            data: {
                message: 'hello world'
            },
            
            methods: {
                
            },

            computed: {
                
            }
        })

    </script>
</body>

</html>
